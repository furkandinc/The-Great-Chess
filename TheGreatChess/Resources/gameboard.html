<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>The Great Chess</title>
  <link rel="stylesheet" href="css/chessboard.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" />
</head>
<body style="background: gray;">
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
			The Great Chess
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="gameboard.html">Play Chess</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="clearfix"></div>
	<div class="scene">
		<div class="row" style="border-bottom: 2px solid black;">
			<div class="col-auto" style="border-right: 2px solid black;">
				<div id="board" class="board"></div>
			</div>
			<div class="col-auto">
				<div class="row" style="border-bottom: 1px solid black;">
					<div class="col-auto" >
						<h5 text-align="center"> Move History </h5>
					</div>
				</div>
				<div class="row">
					<div class="col-2" style="border-bottom: 1px solid rgba(1,1,1, 0.3);">#</div>
					<div class="col-4" style="border-bottom: 1px solid rgba(1,1,1, 0.3);">White</div>
					<div class="col-4" style="border-bottom: 1px solid rgba(1,1,1, 0.3);">Black</div>
				</div>
				<div class="move-history" id="move-history"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-8">
				<div class="row">
					<label class="col-sm-6">Preferred Promotion</label>
					<select class="form-control col-sm-3" id="preferred-promotion">
						<option value="q" selected>Queen</option>
						<option value="n">Knight</option>
						<option value="r">Rook</option>
						<option value="b">Bishop</option>
					</select>
				</div>
				<div class="row">
					<label class="col-sm-6">Search Depth</label>
					<select class="form-control col-sm-3" id="search-depth">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3" selected>3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div class="row">
					<label class="col-sm-6">Positions Evaluated</label>
					<label class="col-sm-auto" id="position-count"></label>
				</div>
				<div class="row">
					<label class="col-sm-6">Time</label>
					<label class="col-sm-auto" id="time"></label>
				</div>
				<div class="row">
					<label class="col-sm-6">Positions/s</label>
					<label class="col-sm-auto" id="positions-per-s"></label>
				</div>
			</div>
			<div class="col-4">
				<div class="board" id="aiboard" style="width: 180px;" title="Click To Toggle AI-Vision"><div>
			</div>
		</div>
	</div>
	<script src="js/json3.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/chessboard.js"></script>
	<script src="js/chess.js"></script>
	<script src="js/myprecious.js"></script>
</body>
</html>
